<div class="container mt-3">

    <div class="row">



        <!-- Contract -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Contract
                    </h5>
                    <p class="card-text">
                        Manager Contract Settings
                    </p>
                    <a [routerLink]="['/admin/contract']" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>


        <!-- Security -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        Secutiry
                    </h5>
                    <p class="card-text">
                        Manager Secutiry
                    </p>
                    <a [routerLink]="['/admin/security']" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>

    </div>

 
    <div class="d-flex align-items-start mt-3">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <button class="nav-link active" id="v-pills-contract-tab" data-bs-toggle="pill" data-bs-target="#v-pills-contract" type="button" role="tab" aria-controls="v-pills-contract" aria-selected="false">
                Contract
            </button>

            <button class="nav-link" id="v-pills-factory-tab" data-bs-toggle="pill" data-bs-target="#v-pills-factory" type="button" role="tab" aria-controls="v-pills-factory" aria-selected="true">
                Factory
            </button>

            <button class="nav-link" id="v-pills-withdrawal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-withdrawal" type="button" role="tab" aria-controls="v-pills-withdrawal" aria-selected="false">
                Withdrawal
            </button>


            <button class="nav-link" id="v-pills-withdrawal-tab" data-bs-toggle="pill" data-bs-target="#v-pills-withdrawal" type="button" role="tab" aria-controls="v-pills-withdrawal" aria-selected="false">
                Security
            </button>
        </div>

        <div class="tab-content" id="v-pills-tabContent">


          <div class="tab-pane fade show active" id="v-pills-contract" role="tabpanel" aria-labelledby="v-pills-contract-tab">
            <div class="row">
            </div>
          </div>

          <div class="tab-pane fade" id="v-pills-factory" role="tabpanel" aria-labelledby="v-pills-factory-tab">
            <div class="row">
                <div class="col-12">
                    <app-factory-swap></app-factory-swap>
                </div>
            </div>
          </div>

          <div class="tab-pane fade" id="v-pills-withdrawal" role="tabpanel" aria-labelledby="v-pills-withdrawal-tab">
            <div class="row">
            </div>
          </div>
        </div>
    </div>

</div>
