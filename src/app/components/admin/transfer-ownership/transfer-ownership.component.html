<label for="basic-url" class="form-label">
    Transfiere la propiedad del contrato a una nueva cuenta ("newOwner").
    Solo puede ser llamado por el propietario actual.
</label>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="form-label">{{'account' | titlecase}} </label>
        <input type="text" formControlName="account" class="form-control" placeholder="account">
    </div>
    <div *ngIf="submitted && f.account.errors" class="invalid-feedback">
        <div *ngIf="f.account.errors.required" class="ion-text-center red">
            <p>
                {{'is required' | titlecase }}
            </p>
        </div>
    </div>
    <div class="d-grid gap-2">
        <button (click)="submit()" class="btn btn-primary" type="button">
            {{'transferir propiedad' | titlecase}}
        </button>
    </div>
</form>
