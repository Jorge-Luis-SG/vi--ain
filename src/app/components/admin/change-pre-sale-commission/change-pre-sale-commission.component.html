<label for="basic-url" class="form-label">
    Cambiar el valor porcentual de la comisión.
    <br>
    Valor: {{getPreSaleCommission}}
</label>
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="form-label">{{'amount' | titlecase}} </label>
        <input type="text" formControlName="amount" class="form-control" placeholder="  ">
    </div>
    <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
        <div *ngIf="f.amount.errors.required" class="ion-text-center red">
            <p>
                {{'is required' | titlecase }}
            </p>
        </div>
    </div>
    <div class="d-grid gap-2">
        <button (click)="submit()" class="btn btn-primary" type="button">
            {{' cambiar el valor porcentual de la comisión' | titlecase}}
        </button>
    </div>
</form>
