<div class="card mb-4 box-shadow text-center">
    <div class="card-body">
        <h3>Establecer limite de venta</h3>
        {{(dataStatus$ | async)?.daySellLimit | web3Utils:'fromWei'}} KENY
        <form [formGroup]="form">
            <input class="form-control" name="value" id="value" formControlName="value" type="number">
            <div class="mt-2 d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a type="button" class="nav-item nav-link" (click)="setSellLimit()">Guardar</a>
                </div>
                <small class="text-muted text-wrap">Unicamente Administrador</small>
            </div>
        </form>
    </div>
</div>
